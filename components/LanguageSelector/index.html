<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Language Selector</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="cnt">
      <span class="click-me"> Click! </span>
      <svg
        id="ot-down-arw"
        class="arrow-down"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 444.531 444.531"
        xml:space="preserve"
      >
        <g>
          <path
            fill="currentColor"
            d="M213.13,222.409L351.88,83.653c7.05-7.043,10.567-15.657,10.567-25.841c0-10.183-3.518-18.793-10.567-25.835                  l-21.409-21.416C323.432,3.521,314.817,0,304.637,0s-18.791,3.521-25.841,10.561L92.649,196.425                  c-7.044,7.043-10.566,15.656-10.566,25.841s3.521,18.791,10.566,25.837l186.146,185.864c7.05,7.043,15.66,10.564,25.841,10.564                  s18.795-3.521,25.834-10.564l21.409-21.412c7.05-7.039,10.567-15.604,10.567-25.697c0-10.085-3.518-18.746-10.567-25.978                  L213.13,222.409z"
          ></path>
        </g>
      </svg>
      <div class="langs-cnt" id="langs">
        <div class="langs-cnt-child">
          <img
            class="icon"
            onclick="toggle()"
            src="https://www.svgrepo.com/show/325328/language.svg"
          />
        </div>
        <div class="langs-cnt-child flags-cnt" id="flags">
          <img
            class="flag"
            id="flag1"
            src="https://www.svgrepo.com/show/407213/pirate-flag.svg"
          />
          <img
            class="flag"
            id="flag2"
            src="https://www.svgrepo.com/show/407213/pirate-flag.svg"
          />
          <img
            class="flag"
            id="flag3"
            src="https://www.svgrepo.com/show/407213/pirate-flag.svg"
          />
          <img
            class="flag"
            id="flag4"
            src="https://www.svgrepo.com/show/407213/pirate-flag.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
